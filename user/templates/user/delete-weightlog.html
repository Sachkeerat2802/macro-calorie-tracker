{% extends 'base.html' %}
{% block content %}
<main>
    <form class="flow-content" action="{% url 'delete-weightlog' weight.id %}" method="POST">
        <h1>delete weightlog</h1>
        <p class="subhead">are you sure you want to delete this weight log entry?</p>
        <table class="weightlog-table">
            <tr>
                <th>weight</th>
                <th>date</th>
            </tr>
            <tr>
                <td>{{weight.weight}} {{profile.metric}}</td>
                <td>{{weight.entry_date}}</td>
            </tr>
        </table>
        <a class="btn goback" href="{% url 'account' %}">go back</a>
        <input class="btn" type="submit" value="confirm">
        {% csrf_token %}
    </form>
</main>
{% endblock content %}
