{% extends 'base.html' %}
{% block content %}
<main>
    <form class="flow-content" action="{% url 'food-edit' food.id %}" method="POST">
        <h1>edit food</h1>
        {% for field in form %}
        <div>
            <label class="edit-label">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <a href="{% url 'food' food.id %}" class="btn goback">go back</a>
        <input class="btn" type="submit" value="submit">
        {% csrf_token %}
    </form>
</main>
{% endblock content %}
